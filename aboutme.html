    <style>

        body{

        .navbar{
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 50px;
            position: relative;
            background-color: rgb(100, 77, 255);
            /* margin-right: 100px; */

            align-items: center;
        }
        .nav-item{
            border-radius: 5px;
            padding: 10px;
            font-family: 'Source Code Pro', monospace;
            text-decoration: none;
            color: white;
        }
        .nav-item:hover{
            background-color: white;
            color: black;
        }
        .item:hover{
            transform: scale(1.1);
        }
        .item{
            list-style: none;
            margin: 10px;
            transition: all 0.5s ease-in-out;
        }
        .main{
            display: flex;
            flex-direction: column;

            align-items: center;
        }
        .heading{

        }
        @keyframes pop {
            100%{

            }
        }
        #s1{
            color: white;
            opacity: 0%;
            animation: pop 0.1s;
            animation-iteration-count: 1;
            animation-delay: 1s;
            -webkit-animation-fill-mode: forwards;
        }
        #s2{

        .cursor{
            content: "";
            position: absolute;
            left: 800px;
            height: 50px;
            width: 5px;
            background-color: white;
            /* border-left: 2px solid black; */
            opacity: 0%;
            /* animation-delay: 9s; */
            animation: blink 2s steps(1) infinite;
            animation-delay: 1.5s;
        }
        @keyframes blink{
            50%{
                opacity: 0%;
            }
            50%{
                opacity: 100%;
            }
        }

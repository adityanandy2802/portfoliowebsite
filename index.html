<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500&family=Francois+One&family=Roboto:wght@100&family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        body{
            background-color: black;
            /* background-image: url('bg.jpg'); */
            /* background-size: cover; */
            /* position: absolute; */

        }
        .navbar{
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 50px;
            position: relative;
            background-color: rgb(100, 77, 255);
            /* margin-right: 100px; */
            justify-content: top;
            align-items: center;
        }
        .nav-item{
            border-radius: 5px;
            padding: 10px;
            font-family: 'Source Code Pro', monospace;
            text-decoration: none;
            color: white;
        }
        .nav-item:hover{
            background-color: white;
            color: black;
        }
        .item:hover{
            transform: scale(1.1);
        }
        .item{
            list-style: none;
            margin: 10px;
            transition: all 0.5s ease-in-out;
        }
        .main{
            /* background-color: black; */
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .intro{
            padding-left: 400px;
            padding-right: 400px;
            text-align: center;
        }
        .introspan{
            font-size: 30px;
            line-height: 1em;
            font-family: 'Source Code Pro', monospace;
        }
        #s1::after{
            content: "";
            position: absolute;
            left: 523px;
            height: 33px;
            width: 400px;
            /* border-left: 2px solid white; */
            background-color:black ;
            animation: typing 3s steps(18);
            animation-iteration-count: 1;
            -webkit-animation-fill-mode: forwards;
        }
        @keyframes typing{
            100%{
                left: 900px;
                margin: 0 -35px 0 -35px;
            }
        }
        #s1{
            color: white;
        }
        #s2{
            color: red;
        }
        #s3{
            color: white;
        }
        #s3::after{
            content: "";
            position: absolute;
            left: 485px;
            height: 33px;
            width: 500px;
            /* border-left: 2px solid white; */
            background-color:black ;
            animation: typing 3s steps(21);
            animation-delay: 3s;
            animation-iteration-count: 1;
            -webkit-animation-fill-mode: forwards;
        }
        .cursor{
            content: "";
            position: absolute;
            left: 865px;
            height: 30px;
            width: 5px;
            /* border-left: 2px solid black; */
            background-color:black;
            /* animation-delay: 9s; */
            animation: blink 2s steps(1) infinite;
            animation-delay: 5s;
        }
        @keyframes blink{
            50%{
                background-color: black;
            }
            50%{
                background-color: white;
            }
        }
        .aboutme{
            border-radius: 20px;
            background-color: powderblue;
            padding: 20px;
            transition: all 1s;
        }
        .aboutme:hover{
            transform: scale(1.2);
        }
        .aboutme a{
            font-family: 'Source Code Pro', monospace;
            font-weight:bolder;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- <h2>MENU</h2> -->
        <li class="item"><a href="index.html" class="nav-item">Home</a></li>
        <li class="item"><a href="" class="nav-item">About Me</a></li>
        <li class="item"><a href="" class="nav-item">Achievements</a></li>
        <li class="item"><a href="" class="nav-item">Contact Me</a></li>
    </nav>
    <div class="main">
        <img src="profilepic 2.png" alt="" height="370px" width="370px">
        <div class="intro"><span id="s1" class="introspan">Hi I am </span><span id="s2" class="introspan">Sakib Alam</span>
        <br><br>
        <span class="introspan" id="s3">Welcome to my website.</span><span class="cursor"></span>
        </div>
        <br><br>
        <div class="aboutme">
            <a href="aboutme.html">About Me</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        "Sad Ignored Noises"
    </h1>

    <audio id="audio">
        <source src="sad-ignored-noises.mp3" type="audio/mpeg">
    </audio>

    <button type="button" onclick="playaudio()">Play</button>

</body>
<script>
    document.getElementsByTagName("h1")[0].style.background="red";
    document.getElementsByTagName("h2")[0].style.background="blue";
    var x=document.getElementById("audio");
    function playaudio(){
        x.play();
    }
    function pauseaudio(){
        x.pause();
    }
</script>
</html>
